name: Build

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and SonarCloud
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better coverage analysis

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean install

      - name: Generate JaCoCo report
        run: mvn jacoco:report

      - name: Analyze with SonarCloud
        run: mvn sonar:sonar
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        # Asegúrate de que las propiedades estén en sonar-project.properties o pásalas como -D
        # Ejemplo: -Dsonar.projectKey=your_project_key -Dsonar.organization=your_organization_key