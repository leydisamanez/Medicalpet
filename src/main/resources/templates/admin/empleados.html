<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empleados - Inventario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand"><i class="fas fa-warehouse"></i> Sistema de Inventario</div>
        <nav class="navbar-menu">
            <a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</a>
        </nav>
    </header>
    <div class="content-container">
        <h1>Lista de Empleados</h1>
        <table class="data-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="empleado : ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.username}"></td>
                    <td th:text="${empleado.rol}"></td>
                    <td>
                        <a th:href="@{/admin/empleados/editar/{id}(id=${empleado.id})}" class="action-button">
                            <i class="fas fa-edit"></i> Editar
                        </a>
                        <a th:href="@{/admin/empleados/eliminar/{id}(id=${empleado.id})}" class="action-button delete">
                            <i class="fas fa-trash-alt"></i> Eliminar
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a th:href="@{/admin/empleados/nuevo}" class="add-button"><i class="fas fa-plus"></i> Nuevo Empleado</a>
    </div>
</body>
</html>
