<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Reporte - Inventario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand"><i class="fas fa-warehouse"></i> Sistema de Inventario</div>
        <nav class="navbar-menu">
            <a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </nav>
    </header>
    <div class="content-container">
        <h1 th:text="${reporte.id} ? 'Editar Reporte' : 'Nuevo Reporte'"></h1>
        <div class="form-card">
            <form th:action="@{/reportes/guardar}" th:object="${reporte}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="input-group">
                    <i class="fas fa-chart-bar"></i>
                    <select th:field="*{tipo}" required>
                        <option value="" disabled selected>Selecciona el tipo</option>
                        <option value="Ventas">Ventas</option>
                        <option value="Inventario">Inventario</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="fas fa-calendar"></i>
                    <input th:field="*{fecha}" type="date" required/>
                </div>
                <div class="input-group">
                    <i class="fas fa-info-circle"></i>
                    <textarea th:field="*{descripcion}" placeholder="Descripción" rows="4"></textarea>
                </div>
                <div class="input-group">
                    <i class="fas fa-dollar-sign"></i>
                    <input th:field="*{total}" type="number" step="0.01" placeholder="Total" required/>
                </div>
                <div class="form-actions">
                    <button type="submit" class="auth-button"><i class="fas fa-save"></i> Guardar</button>
                    <a th:href="@{/reportes/listar}" class="cancel-button"><i class="fas fa-times"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
