<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Categoría - Inventario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand"><i class="fas fa-warehouse"></i> Sistema de Inventario</div>
        <nav class="navbar-menu">
            <a th:href="@{/dashboard}"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
        </nav>
    </header>
    <div class="content-container">
        <h1 th:text="${categoria.id} ? 'Editar Categoría' : 'Nueva Categoría'"></h1>
        <div class="form-card">
            <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="input-group">
                    <i class="fas fa-tag"></i>
                    <input th:field="*{nombre}" placeholder="Nombre" required/>
                </div>
                <div class="input-group">
                    <i class="fas fa-info-circle"></i>
                    <textarea th:field="*{descripcion}" placeholder="Descripción" rows="4"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="auth-button"><i class="fas fa-save"></i> Guardar</button>
                    <a th:href="@{/categorias/listar}" class="cancel-button"><i class="fas fa-times"></i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
