<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Inventario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body class="auth-page">
    <div class="auth-wrapper">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-sign-in-alt"></i>
                <h2>Iniciar Sesión</h2>
            </div>
            <div th:if="${param.logout}" class="success-message">
                <p>Has cerrado sesión exitosamente.</p>
            </div>
            <div th:if="${param.error}" class="error-message">
                <p>Usuario o contraseña incorrectos.</p>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input type="text" name="username" placeholder="Usuario" required/>
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Contraseña" required/>
                </div>
                <button type="submit" class="auth-button">Iniciar Sesión</button>
                <p class="auth-link">¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
            </form>
        </div>
    </div>
</body>
</html>
